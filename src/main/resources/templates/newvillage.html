    <script>

        $.each($('.item.btn.btn-success'), function(index, element){
            $(element).on('click', function(event){
                let statusNode = $(this).parent().parent().parent().children()[4].childNodes[1];
                let deniedBtn = $(this).parent().children()[1];
                let villageId = $(this).parent().parent().parent().children()[0].innerText;
                $.ajax({
    		        type: "POST",
    		        url: "/web/authority/makedecision/accept",
    		        data: { villageId : villageId },
    		        success: function(data){
    		          	if(data){
    		          		statusNode.innerText = 'Accepted';
    		                statusNode.classList.add('accept');
    		                deniedBtn.disabled = true;
    		          	}
    		        }
    		    });   
            })
        })
        $.each($('.item.btn.btn-danger'), function(index, element){
            $(element).on('click', function(event){
                let statusNode = $(this).parent().parent().parent().children()[4].childNodes[1];
                let acceptBtn = $(this).parent().children()[0];
                let villageId = $(this).parent().parent().parent().children()[0].innerText;
                $.ajax({
    		        type: "POST",
    		        url: "/web/authority/makedecision/decline",
    		        data: { villageId : villageId },
    		        success: function(data){
    		          	if(data){
    		          		statusNode.innerText = 'Denied';
    		                statusNode.classList.add('denied');
    		                acceptBtn.disabled = true;
    		          	}
    		        }
    		    }); 
            })
        })
/*         $.each($('.tr-shadow'), function(index, element){
        	$(element).on('click', function(event){
        		$('#village').val($(this).children()[1].innerText);
        		let coordinate = $(this).children()[3].innerText.split(", ");
        		$('#longitude').val(coordinate[0]);
        		$('#latitude').val(coordinate[1]);
        		$('#note').val($(this).children()[6].innerText);
        		$('#select-ward2').val($(this).children()[7].innerText);
        	})
        }) */
        
        $('#form').submit(function(e){
			e.preventDefault();
		    var form = $(this);
		    for (const item of form.serializeArray()){
		    	if(item.value == '0' || item.value.length == 0){
		    		$('#success-message').removeClass("display");
		    		$('#error-message').text("Vui lòng điền đầy đủ thông tin!");
		    		$('#error-message').addClass("display");
					return;		    		
		    	}
		    }
		    var actionUrl = form.attr('action');
		    
		    $.ajax({
		        type: "POST",
		        url: actionUrl,
		        data: form.serialize(),
		        success: function(data){
		        	if(data == 0){
			        	$('#success-message').removeClass("display");
			    		$('#error-message').text("Phát hiện lỗi!");
			    		$('#error-message').addClass("display");
		        	}
		        	else if(data == -1){
		        		$('#success-message').removeClass("display");
			    		$('#error-message').text("Làng nghề đã tồn tại!");
			    		$('#error-message').addClass("display")
		        	}
		        	else {
			    		$('#error-message').removeClass("display");
		        		$('#success-message').text("Tạo thành công!");
		        		$('#success-message').addClass("display");
		        	}
		        }
		    });
		})
    </script>
