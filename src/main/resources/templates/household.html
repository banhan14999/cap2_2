	<script type="text/javascript">
		$('#select-province2').on('change', function() {
		  	$.get("/craftvillage/api/address/getdistrictlist?provinceid=" + this.value, function(data){
		  		$('#select-district2').empty()
		  		$('#select-district2').append($('<option>',
		  					{
			  				    value: '0',
			  				    text : '---'
		  					}));
		  		for(let i=0;i < data.length; i++){
		  			$('#select-district2').append($('<option>',
		  					{
			  				    value: data[i].districtId,
			  				    text : data[i].districtName
		  					}));
		  		}
		  	});
		});
		
		$('#select-district2').on('change', function() {
		  	$.get("/craftvillage/api/address/getwardlist?districtid=" + this.value, function(data){
		  		$('#select-ward2').empty();
		  		$('#select-ward2').append($('<option>',
	  					{
		  				    value: '0',
		  				    text : '---'
	  					}));
		  		for(let i=0;i < data.length; i++){
		  			$('#select-ward2').append($('<option>',
		  					{
			  				    value: data[i].wardId,
			  				    text : data[i].wardName
		  					}));
		  		}
		  	});
		});
		
		$('#select-province1').on('change', function() {
		  	$.get("/craftvillage/api/address/getdistrictlist?provinceid=" + this.value, function(data){
		  		$('#select-district1').empty()
		  		$('#select-district1').append($('<option>',
		  					{
			  				    value: '0',
			  				    text : '---'
		  					}));
		  		for(let i=0;i < data.length; i++){
		  			$('#select-district1').append($('<option>',
		  					{
			  				    value: data[i].districtId,
			  				    text : data[i].districtName
		  					}));
		  		}
		  	});
		});
		
		$('#select-district1').on('change', function() {
		  	$.get("/craftvillage/api/address/getwardlist?districtid=" + this.value, function(data){
		  		$('#select-ward1').empty()
		  		$('#select-ward1').append($('<option>',
		  					{
			  				    value: '0',
			  				    text : '---'
		  					}));
		  		for(let i=0;i < data.length; i++){
		  			$('#select-ward1').append($('<option>',
		  					{
			  				    value: data[i].wardId,
			  				    text : data[i].wardName
		  					}));
		  		}
		  	});
		});
		
		$('#select-ward1').on('change', function() {
		  	$.get("/craftvillage/api/address/getvillage?wardid=" + this.value, function(data){
		  		$('#select-village').empty();
		  		$('#select-village').append($('<option>',
	  					{
		  				    value: '0',
		  				    text : '---'
	  					}));
		  		for(let i=0;i < data.length; i++){
		  			$('#select-village').append($('<option>',
		  					{
			  				    value: data[i].villageId,
			  				    text : data[i].villageName
		  					}));
		  		}
		  	});
		});
		
		$('#form1').submit(function(e){
			e.preventDefault();
		    var form = $(this);
		    for (const item of form.serializeArray()){
		    	if(item.value == '0'){
		    		$('#success-message1').removeClass("display");
		    		$('#error-message1').text("Vui lòng điền đầy đủ thông tin!");
		    		$('#error-message1').addClass("display");
					return;		    		
		    	}
		    }
		    
		    var actionUrl = form.attr('action');
		    
		    $.ajax({
		        type: "POST",
		        url: actionUrl,
		        data: form.serialize(),
		        success: function(data){
		        	if(!data){
			        	$('#success-message1').removeClass("display");
			    		$('#error-message1').text("Phát hiện lỗi!");
			    		$('#error-message1').addClass("display");
		        	}
		        	else{
		        		$('#success-message1').text("Yêu cầu đã được gửi");
		        		$('#success-message1').addClass("display");
			    		$('#error-message1').removeClass("display");
		        	}
		        }
		    });
		})
		
		$('#form2').submit(function(e){
			e.preventDefault();
		    var form = $(this);
		    for (const item of form.serializeArray()){
		    	if(item.value == '0' || item.value.length == 0){
		    		$('#success-message2').removeClass("display");
		    		$('#error-message2').text("Vui lòng điền đầy đủ thông tin!");
		    		$('#error-message2').addClass("display");
					return;		    		
		    	}
		    }
		    
		    var actionUrl = form.attr('action');
		    
		    $.ajax({
		        type: "POST",
		        url: actionUrl,
		        data: form.serialize(),
		        success: function(data){
		        	if(data == 0){
			        	$('#success-message2').removeClass("display");
			    		$('#error-message2').text("Phát hiện lỗi!");
			    		$('#error-message2').addClass("display");
		        	}
		        	else if(data == -1){
		        		$('#success-message2').removeClass("display");
			    		$('#error-message2').text("Làng nghề đã tồn tại!");
			    		$('#error-message2').addClass("display")
		        	}
		        	else {
		        		$('#success-message2').text("Yêu cầu đã được gửi");
		        		$('#success-message2').addClass("display");
			    		$('#error-message2').removeClass("display");
		        	}
		        }
		    });
		})
	</script>
